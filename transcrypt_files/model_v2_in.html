<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CREscent modelling</title>
    <meta name="description" content="CREscent modelling">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <style>
        body {
            padding: 10px 20%;
            text-align: center;
        }

        canvas {
            padding: 5px;
            margin: auto;
            display: block;
            width: 800px;
            border-style: solid;
        }

        button {
            margin: 10px;
        }

        .wrapper {
            text-align: center;
        }
    </style>

    <h1>Computer modelling of the product</h1>
    <canvas id="line-chart" width="800" height="450"></canvas>
    <button type="button" onclick="run_and_render()">Run the model</button>

    <div class="wrapper">
        <button onclick="model.Params.NUM_TIMESTEPS = parseInt(document.getElementById('num_timesteps_text').value)">
            Set num timesteps:</button>
        <input class="sliderInput" id="num_timesteps_slider" type="range" min="0" max="200"
            oninput="num_timesteps_text.value=num_timesteps_slider.value" />
        <input class="textInput" id="num_timesteps_text" type="number" value="100" min="0" max="200"
            oninput="num_timesteps_slider.value=num_timesteps_text.value" />
    </div>


    <!-- Load Chart.js to draw graphs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <!-- Load the python translated to js via transcrypt -->
    <script type="module">import * as model from './__target__/model_v2_in.js'; window.model = model;</script>
    <!-- Draw a graph with the relevant data -->
    <script>
        // Make a new chart
        var ctx = document.getElementById("line-chart");
        // Set custom options for the chart
        var options = {
            title: {
                display: true,
                text: 'Spread of an antibiotic infection through a population'
            },
            scales: {
                xAxes: [{
                    ticks: {
                        autoSkip: true,
                        maxTicksLimit: 20
                    },
                    scaleLabel: {
                        display: true,
                        labelString: 'Time / timesteps'
                    }
                }],
                yAxes: [{
                    scaleLabel: {
                        display: true,
                        labelString: '# people'
                    }
                }]
            }
        };

        // Make a new empty chart on page load
        new Chart(ctx, {
            type: 'line',
            data: [],
            options: options
        });

        function run_and_render() {
            // Run the model and update the chart
            var dataset = window.model.run();
            new Chart(ctx, {
                type: 'line',
                data: dataset,
                options: options
            });
        }

        function submitMe(id) {
            if (id != null) {
                var value = document.getElementById(id).value;
                alert(value);
            }
        }

    </script>


</body>

</html>
