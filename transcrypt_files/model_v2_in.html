<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CREscent modelling</title>
    <meta name="description" content="CREscent modelling">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <style>
        body {
            padding: 10px 50px;
            text-align: center;
        }

        canvas {
            padding: 0;
            margin: auto;
            display: block;
            width: 800px;
            border-style: solid;
        }

        button {
            margin: 10px;
        }
    </style>

    <h1>Computer modelling of the product</h1>
    <canvas id="line-chart" width="800" height="450"></canvas>

    <!-- Load Chart.js to draw graphs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <!-- Load the python translated to js via transcrypt and draw a graph with the relevant data -->
    <script type="module">
        import * as model from './__target__/model_v2_in.js';
        window.model = model;
    </script>

    <script>
        function run_and_render() {
            // Run the model
            var dataset = window.model.run();
            //Draw chart
            new Chart(document.getElementById("line-chart"), {
                type: 'line',
                data: dataset,
                options: {
                    title: {
                        display: true,
                        text: 'Spread of an antibiotic infection through a population'
                    }
                }
            });
        }
    </script>

    <button type="button" onclick="run_and_render()">Run the model</button>



</body>

</html>
